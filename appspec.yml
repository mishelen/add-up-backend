version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/addup-backend

permissions:
  - object: /
    pattern: '**'
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/health-check.sh
      timeout: 10
      runas: ec2-user
